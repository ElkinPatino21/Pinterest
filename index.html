<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./styles/images/logo.png">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <title>Pinterest</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav-bar">
                <div class="nav-logo">
                        <a class="a-logo" href="">
                            <img class="logo" src="./styles/images/logo.png" alt="logo de Pinterest">
                        </a>
                </div>
                <div class="nav-inicio">
                    <a href="">
                        <p class="inicio">Inicio</p>
                    </a>
                </div>
                <div class="nav-hoy">
                    <a href="">
                        <p class="hoy">Hoy</p>
                    </a>
                </div>
                <div class="nav-crear">
                    <a class="a-crear" href="">
                        <p class="crear">crear</p>
                        <img class="nav-flecha" src="./styles/images/flecha_abajo.png" alt="flecha hacia abajo">
                    </a>
                </div>
                <div class="nav-busqueda">
                    <input class="buscar" type="text" placeholder="Buscar">
                    <div class="btn">
                        <i class="fas fa-search icon"></i>
                    </div>
                </div>
                <div class="nav-noti">
                    <div class="btn">
                        <i class="fas fa-bell icon dom"></i>
                    </div>
                </div>
                <div class="nav-comen">
                    <div class="btn">
                        <i class="fas fa-comment-dots icon dom"></i>
                    </div>
                </div>
                <div class="nav-perfil">
                    <a class="a-perfil" href="">
                        <img class="perfil" src="./styles/images/perfil.jpg" alt="logo de Pinterest">
                    </a>
                </div>
                <div class="nav-flecha">
                    <a class="a-flecha" href="">
                        <img class="flecha" src="./styles/images/flecha_abajo.png" alt="logo de Pinterest">
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>

    </main>
    <footer>

    </footer>
    
</body>
</html>
